<div class="settings-container">
  <div class="top-banner" *ngIf="toastText">
    {{ toastText }}
  </div>

  <div class="page-title">⚙️ App Settings</div>

  <div class="settings-card">
    <h2>Controls</h2>

    <button class="save-btn" (click)="restartSensors()">Restart Sensors</button>
    <button class="save-btn" (click)="zeroLeanAngle()">Zero Lean Angle</button>
    <button class="save-btn" (click)="resetSensorData()">Reset Sensor Data</button>

    <hr style="margin: 2rem 0; border-color: #fff3;">

    <button class="logout-btn" (click)="logout()">Logout</button>
    <button class="save-btn" (click)="changePassword()">Change Password</button>
    <button class="danger-btn" (click)="deleteAccount()"> Delete Account</button>
  </div>
</div>
