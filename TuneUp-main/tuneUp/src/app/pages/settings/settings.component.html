<div class="settings-container">
  <div class="settings-background"></div>

  <div class="top-banner" *ngIf="toastText">
    {{ toastText }}
  </div>

  <div class="page-title">⚙️ App Settings</div>

  <div class="settings-card">
    <button class="primary-btn" (click)="restartSensors()">Restart Sensors</button>
    <button class="primary-btn" (click)="zeroLean()">Zero Lean Angle</button>
    <button class="primary-btn" (click)="resetSensors()">Reset Sensor Data</button>

    <hr />

    <button class="neutral-btn" (click)="logout()">Logout</button>
    <button class="primary-btn" (click)="changePassword()">Change Password</button>
    <button class="danger-btn" (click)="deleteAccount()">Delete Account</button>
  </div>
</div>
