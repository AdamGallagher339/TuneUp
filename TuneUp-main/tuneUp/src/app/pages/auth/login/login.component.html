<div class="auth-container">
  <div class="page-title">ğŸï¸ TuneUp Motorbike Safety</div>

  <div class="auth-card">
    <h2>{{ isLoginMode ? 'Login' : 'Create Account' }}</h2>

    <form (ngSubmit)="isLoginMode ? login() : register()" #authForm="ngForm">
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Email"
      />
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Password"
      />

      <button type="submit" [disabled]="authForm.invalid">
        {{ isLoginMode ? 'Login' : 'Register' }}
      </button>
    </form>

    <p class="toggle-mode">
      {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
      <a href="#" (click)="toggleMode()">Click here</a>
    </p>

    <div class="error" *ngIf="error">{{ error }}</div>
  </div>
</div>
